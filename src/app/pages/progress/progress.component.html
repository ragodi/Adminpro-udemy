

  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  [attr.aria-Valuenow]="percentProgress1"  aria-valuemin="0" aria-valuemax="100" [style.width]="percentProgress1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"  [attr.aria-Valuenow]="percentProgress2"  aria-valuemin="0" aria-valuemax="100" [style.width]="percentProgress2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                        <app-incrementador (cambioValor)="percentProgress1 = $event" leyenda="Progress azul" [percentProgress]="percentProgress1"></app-incrementador>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                        <app-incrementador (cambioValor)="percentProgress2 = $event" leyenda="Progress verde" [percentProgress]="percentProgress2"></app-incrementador>
                </div>
            </div>
        </div>
</div>
