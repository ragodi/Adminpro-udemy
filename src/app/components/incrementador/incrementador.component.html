<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary"
                 (click)="changeProgress(-5)"
                 type="button">
                 <i class="mdi mdi-minus"></i>
            </button>
        </div>
        <input  (ngModelChange)="cambio($event)"
                #txtProgreso
                type="number" class="form-control text-center" placeholder="" name="progreso" [(ngModel)]="percentProgress" min="1" max="100">
        <div class="input-group-prepend">
                <button class="btn btn-outline-primary"
                (click)="changeProgress(5)"
                        type="button">
                        <i class="mdi mdi-plus"></i>
                </button>
        </div>
    </div>
